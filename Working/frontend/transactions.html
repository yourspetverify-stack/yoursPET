<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions - YoursPET</title>
    <link rel="stylesheet" href="transactions.css">
</head>
<body>
    <div class="transactions-bg">
        <aside class="sidebar">
            <div class="profile">
                <img src="./ChatGPT Image Aug 27, 2025, 03_42_06 PM.png" alt="YoursPET Logo" class="profile-logo">
                <span class="profile-name">YoursPET</span>
            </div>
            <nav class="nav-menu">
                <a class="nav-item" href="dashboard.html"><span class="icon">🏠</span> Dashboard</a>
                <a class="nav-item active" href="transactions.html"><span class="icon">📋</span> Update Transaction</a>
                <a class="nav-item"><span class="icon">💰</span> Budgets</a>
                <a class="nav-item"><span class="icon">📊</span> Reports</a>
            </nav>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <h1>Transactions</h1>
            </header>
            <section class="transactions-section">
                <form id="transaction-form">
                    <input type="text" id="trans-desc" placeholder="Description" required>
                    <input type="number" id="trans-amount" placeholder="Amount" required>
                    <select id="trans-category" required>
                        <option value="">Category</option>
                        <option value="Education">Education</option>
                        <option value="Food">Food</option>
                        <option value="Clothes">Clothes</option>
                        <option value="Transport">Transport</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Other">Other</option>
                    </select>
                    <button type="submit">Add</button>
                </form>
                <table class="transactions-table">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Amount</th>
                            <th>Category</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="transactions-body">
                    </tbody>
                </table>
            </section>
        </main>
    </div>
    <script src="transactions.js"></script>
</body>
</html>
